<!DOCTYPE html>
<html ng-app="quiz_app">
    <head>
        <title>
        </title>
        <script src="https://code.angularjs.org/1.6.2/angular.js"></script> 
        <script src="app.js"></script>
    </head>
    <body ng-controller="MainController as mc">
        
        <br>
		<h1>Randomizer Quiz</h1>
        <br>
        <p>
		Click Randomize to Begin!
            <button ng-click="mc.start()">Randomize!</button>
        </p>
		<p>
            {{mc.randomStudent.name}}
        <br>
		
            {{mc.randomQuestion.questionText}}
        </p>
		<p>
            Answer: <input type = "text" ng-model="mc.answerChoice"> <button ng-click="mc.checkAnswer()">Submit</button>
        </p>
        <p ng-show="mc.showMessage">
            {{mc.message}}
        </p>
		<p>
            <button ng-click="mc.showStudents()">show students</button>
        </p> 
		<p>		   
            <button ng-click="mc.hideStudents()">hide students</button>
        </p>
            
        <br>
        <ul ng-if="mc.students != null" ng-show="mc.showstudents">
            <li ng-repeat="student in mc.students"
                       id="student{{$index}}"
                       >
                {{student.name}}     
                [<label for="remove">Remove Student</label>
                <input type="checkbox" ng-click="mc.removeStudent($index)">]
            </li>
        </ul>
        <br>
       
    </body>
</html>
